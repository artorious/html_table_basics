<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>School TimeTable</title>

    <link rel="shortcut icon" href="favicon_mdn.ico" type="image/x-icon">
    <link rel="stylesheet" href="timetable.css" type="text/css">
</head>
<body>
    <h1>School TimeTable</h1>
    <table>
        <caption>TimeTable</caption>
        <tr>
            <td>&nbsp;</td>        
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>
        <tr>
            <th>1st Period</th>
            <td>English</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td> 
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>        
            <th>2nd Period</th>
            <td>English</td>
            <td>English</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>        
            <th>3rd Period</th>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>        
            <th>4th Period</th>
            <td>&nbsp;</td>
            <td>English</td>
            <td>&nbsp;</td>
            <td>English</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    
</body>
</html>
